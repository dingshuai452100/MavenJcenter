            glide                : "com.github.bumptech.glide:glide:${glideVersion}",
            // Gson
            gson                 : "com.google.code.gson:gson:${gsonVersion}"
    ]

    //**************** utilsDependencies ****************
    utilDependencies = [
            string          : "com.tgcity.utils:String:${stringVersion}"
    ]

    //**************** functionDependencies ****************
    functionDependencies = [
            resource        : "com.tgcity.function:Resource:${resourceVersion}"
    ]

}
